<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather+Sans:wght@700&family=PT+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Slider</title>
    <link rel="stylesheet" href="./aseets/css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container">

            <input type="radio" name="point" id="slider1" class="radio-input" checked>
            <input type="radio" name="point" id="slider2" class="radio-input">
            <input type="radio" name="point" id="slider3" class="radio-input">
            <input type="radio" name="point" id="slider4" class="radio-input">

            <div class="sliders">
                <div class="slider slide1"><img src="./cssMemSlider/aseets/images/tom.jpg" class="slide-img" alt="mem">
                </div>
                <div class="slider slide2"><img src="./cssMemSlider/aseets/images/for300.jpg" class="slide-img"
                        alt="mem"></div>
                <div class="slider slide3"><img src="./cssMemSlider/aseets/images/loh.jpg" class="slide-img" alt="mem">
                </div>
                <div class="slider slide4"><img src="./cssMemSlider/aseets/images/pux.jpg" class="slide-img" alt="mem">
                </div>
            </div>

            <div class="describtions">
                <p class="describtion1">text1</p>
                <p class="describtion2">text2</p>
                <p class="describtion3">text3</p>
                <p class="describtion4">text4</p>
            </div>

            <div class="controls">
                <label for="slide1">
                    <div class="label-style"></div>
                </label>
                <label for="slide2">
                    <div class="label-style"></div>
                </label>
                <label for="slide3">
                    <div class="label-style"></div>
                </label>
                <label for="slide4">
                    <div class="label-style"></div>
                </label>
            </div>

        </div>
    </main>

</body>

</html>
